name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs and plugins
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Verify plugin installation
        run: |
          python -m pip show mkdocs-material || true
          python -m pip show mkdocs-rss-plugin || true
          python -m pip show mkdocs-git-revision-date-localized-plugin || true
          python -m pip show mkdocs-minify-plugin || true

      - name: Build site
        run: python -m mkdocs build --strict

      - name: Read CNAME (if present)
        id: cname
        shell: bash
        run: |
          if [[ -f CNAME ]]; then
            echo "cname=$(cat CNAME)" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: ${{ steps.cname.outputs.cname }}
